<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">Cedwahn</div>
        <nav>
          <a href="{{ url_for('dashboard') }}"><i data-feather="home"></i>Dashboard</a>
          <a href="{{ url_for('items') }}" class="active"><i data-feather="box"></i>Items</a>
          <a href="{{ url_for('stock') }}"><i data-feather="shuffle"></i>Stock</a>
          <a href="{{ url_for('suppliers_page') }}"><i data-feather="users"></i>Suppliers</a>
          <a href="{{ url_for('reports') }}"><i data-feather="bar-chart-2"></i>Reports</a>
          {% if session.get('role') == 'admin' %}
          <a href="{{ url_for('users_page') }}"><i data-feather="shield"></i>Manage Users</a>
          <a href="{{ url_for('logs_page') }}"><i data-feather="activity"></i>Logs</a>
          {% endif %}
          <a href="{{ url_for('logout') }}"><i data-feather="log-out"></i>Logout</a>
          <a href="{{ url_for('settings') }}"><i data-feather="settings"></i>Settings</a>
        </nav>
      </aside>
      <main class="content">
        <h2><i data-feather="box"></i> Items</h2>
        <div class="card">
            <div class="grid-2">
                <div>
                    <label for="name">Name</label>
                    <input id="name" placeholder="Name" title="Item name">
                </div>
                <div>
                    <label for="desc">Description</label>
                    <input id="desc" placeholder="Description" title="Item description">
                </div>
                <div>
                    <label for="qty">Quantity</label>
                    <input id="qty" type="number" placeholder="Quantity" title="Quantity">
                </div>
                <div>
                    <label for="reorder">Reorder Level</label>
                    <input id="reorder" type="number" placeholder="Reorder Level" title="Reorder level">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input id="price" type="number" placeholder="Price" title="Price">
                </div>
                <div>
                    <label for="item-supplier">Supplier</label>
                    <select id="item-supplier" title="Supplier"></select>
                </div>
            </div>
            <button type="submit" onclick="addItem()">Add</button>
        </div>

        <table id="items-table" class="card">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Reorder</th>
                    <th>Price</th>
                    <th>Supplier</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
      </main>
    </div>
    <script src="/static/script.js"></script>
    <script>window.isAdmin =  (session.get('role') == 'admin') | tojson ;</script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>try{feather.replace()}catch(e){}</script>
</body>
</html>
