<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item â€“ Cedwahn IMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Cedwahn</div>
      <nav>
        <a href="{{ url_for('dashboard') }}"><i data-feather="home"></i>Dashboard</a>
        <a href="{{ url_for('items') }}" class="active"><i data-feather="box"></i>Items</a>
        <a href="{{ url_for('stock') }}"><i data-feather="shuffle"></i>Stock</a>
        <a href="{{ url_for('suppliers_page') }}"><i data-feather="users"></i>Suppliers</a>
        <a href="{{ url_for('reports') }}"><i data-feather="bar-chart-2"></i>Reports</a>
        {% if session.get('role') == 'admin' %}
        <a href="{{ url_for('users_page') }}"><i data-feather="shield"></i>Manage Users</a>
        <a href="{{ url_for('logs_page') }}"><i data-feather="activity"></i>Logs</a>
        {% endif %}
        <a href="{{ url_for('logout') }}"><i data-feather="log-out"></i>Logout</a>
        <a href="{{ url_for('settings') }}"><i data-feather="settings"></i>Settings</a>
      </nav>
    </aside>
    <main class="content">
      <h2><i data-feather="edit"></i> Edit Item</h2>
      <form method="POST" class="card">
        <div class="grid-2">
          <div>
            <label>Name</label>
            <input type="text" name="name" value="{{ item.name }}" required title="Item name" placeholder="Enter item name">
          </div>
          <div>
            <label>SKU</label>
            <input type="text" name="sku" value="{{ item.sku }}" title="Item SKU" placeholder="Enter item SKU">
          </div>
          <div>
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ item.price }}" title="Item price" placeholder="Enter item price">
          </div>
          <div>
            <label>Quantity</label>
            <input type="number" name="qty" value="{{ item.qty }}" title="Item quantity" placeholder="Enter item quantity">
          </div>
          <div>
            <label>Reorder Level</label>
            <input type="number" name="reorder_level" value="{{ item.reorder_level }}" title="Item reorder level" placeholder="Enter item reorder level">
          </div>
        </div>
        <button type="submit">Save Changes</button>
      </form>
      <a href="{{ url_for('items') }}" class="btn" style="margin-top:12px;">Back to Items</a>
    </main>
  </div>
  <script src="/static/script.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>try{feather.replace()}catch(e){}</script>
</body>
</html>
